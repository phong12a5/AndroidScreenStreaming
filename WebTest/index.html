<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Screen Receiver</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        #remoteVideo {
            width: 80%;
            max-width: 640px;
            border: 1px solid black;
            background-color: #333;
        }
        #status { margin-top: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>WebRTC Screen Receiver</h1>

    <video id="remoteVideo" autoplay playsinline controls></video>
    <div id="status">Status: Idle</div>

    <button id="startButton" onclick="startSession()">Connect to Stream</button>
    <button id="stopButton" onclick="stopSession()" class="hidden">Disconnect</button>

    <script src="main.js"></script>
</body>
</html>
